<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Galería de Imágenes</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .gallery img {
      transition: transform 0.3s ease;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
    }

    .gallery img:hover {
      transform: scale(1.1);
    }
  </style>
</head>
<body>
<div class="container py-5">
  <h2 class="text-center mb-5">Galería de Imágenes</h2>
  
  <div class="row gallery">
    <div class="col-md-4 mb-4">
      <img src="./Img/cherry.jpg" class="img-fluid" alt="Imagen 1">
    </div>
    <div class="col-md-4 mb-4">
      <img src="./Img/EVOXLOGO.png" class="img-fluid" alt="Imagen 2">
    </div>
    <div class="col-md-4 mb-4">
      <img src="https://via.placeholder.com/400" class="img-fluid" alt="Imagen 3">
    </div>
    <div class="col-md-4 mb-4">
      <img src="https://via.placeholder.com/400" class="img-fluid" alt="Imagen 4">
    </div>
    <div class="col-md-4 mb-4">
      <img src="https://via.placeholder.com/400" class="img-fluid" alt="Imagen 5">
    </div>
    <div class="col-md-4 mb-4">
      <img src="https://via.placeholder.com/400" class="img-fluid" alt="Imagen 6">
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
